<!DOCTYPE html>
<html lang="es">

<head>
    <!-- META -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/Captura_de_pantalla_2024-03-10_082703-removebg-preview.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/registro2.css') }}">
    <!-- TITULO -->
    <title>Registro</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a href="{{ url_for('index') }}"><img  src="{{ url_for('static', filename='img/Captura_de_pantalla_2024-03-10_082703-removebg-preview.png') }}" alt="Logo" style="width: 100px; height: auto;"></a>
    </nav>
    <div class="wrapper fadeInDown">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header" style="color: rgb(0, 0, 0);">
                            <h2 class="active">Registro de Usuario</h2>
                        </div>
                        <div class="card-body">
                            <form action="/register/" method="post">
                                <div class="form-row">
                                    <div class="col-md-4 mb-3">
                                        <label for="nombre">Nombre completo:</label>
                                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="correo">Correo Electrónico:</label>
                                        <input type="email" class="form-control" id="correo" name="correo" required>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="password">Contraseña:</label>
                                        <input type="password" class="form-control" id="password" name="password" required minlength="8">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-4 mb-3">
                                        <label for="genero">Género:</label>
                                        <select class="form-control" id="genero" name="genero" required>
                                        <option value="masculino">Masculino</option>
                                        <option value="femenino">Femenino</option>
                                        <option value="otro">Otro</option>
                                    </select>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="fecha">Fecha de Nacimiento:</label>
                                        <input type="date" class="form-control" id="fecha" name="fecha" required>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="fecha">Numero de seguro social:</label>
                                        <input type="text" pattern="[0-9]*" class="form-control" id="numeroSocial" name="numeroSocial" required minlength="11">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-4 mb-3">
                                        <label for="telefono">Teléfono:</label>
                                        <input type="text" pattern="[0-9]*" class="form-control" id="telefono" name="telefono" required minlength="10">
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="estado">Estado:</label>
                                        <input type="text" class="form-control" id="estado" name="estado" required>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="municipio">Municipio:</label>
                                        <input type="text" class="form-control" id="municipio" name="municipio" required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-4 mb-3">
                                        <label for="ciudad">Ciudad:</label>
                                        <input type="text" class="form-control" id="ciudad" name="ciudad" required>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="cp">Código Postal:</label>
                                        <input type="text" pattern="[0-9]*" class="form-control" id="cp" name="cp" required minlength="5">
                                    </div>
                                </div>
                                <button class="btn btn-primary btn-block">Registrarse</button>
                            </form>
                        </div>
                        <div id="formFooter">
                            <p>¿Ya tienes una cuenta? <a href="{{ url_for( 'login') }}">Inicia Sesion aquí</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
